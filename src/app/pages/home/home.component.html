<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7xl mx-auto border-x"
>
  <mat-drawer mode="side" opened class="p-6">
    <app-filters (showCategory)="onShowCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header
      (columnsCountChange)="onColumnsCountChange($event)"
      (sortChange)="onSortChange($event)"
      (itemsCountChange)="onItemCountsChange($event)"
    ></app-products-header>
    <mat-grid-list gutterSize="10" [cols]="cols" [rowHeight]="rowHeight" *ngIf="!isLoading">
      <mat-grid-tile *ngFor="let product of products">
        <app-product-box [product]="product" (addToCart)="onAddToCart($event)" class="w-full" [fullWidthMode]="cols === 1"></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-spinner *ngIf="isLoading" class="mx-auto my-auto" mode="indeterminate"></mat-spinner>
  </mat-drawer-content>
</mat-drawer-container>
